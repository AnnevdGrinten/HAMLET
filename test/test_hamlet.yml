- name: test-hamlet-dry-run-single
  tags:
    - dry-run
    - hamlet
  command: >
    snakemake -n
    --snakefile Snakefile
    --configfile test/data/config/test-qc-single.config
  stdout:
    contains:
      - "Job counts:"
      - "TestSample/TestSample.summary.json"
      - "TestSample/hamlet_results.TestSample.zip"
      - "TestSample/hamlet_report.TestSample.pdf"
      - "TestSample/TestSample.summary.json"

