- name: test-hamlet-frankenstein-integration
  tags:
    - integration
  command: >
    snakemake -rp
    --snakefile Snakefile
    --configfile test/data/config/test-hamlet-frankenstein.config
    --cluster-config test/data/config/cluster-config.yml
    --verbose
    --use-singularity
    --singularity-args ' --containall --bind /exports'
    --singularity-prefix /exports/hem-leukemia/testing/singularity
    --drmaa ' -pe BWA {cluster.threads} -q all.q -l h_vmem={cluster.vmem} -cwd -V -N hamlet-test '
    --drmaa-log-dir cluster-logs
    --jobname 'hamlet.{jobid}'
    --jobs 70
    --latency-wait 120
  files:
    - path: "Frankenstein/hamlet_results.Frankenstein.zip"
    - path: "Frankenstein/Frankenstein.summary.json"
    - path: "Frankenstein/hamlet_report.Frankenstein.html"
