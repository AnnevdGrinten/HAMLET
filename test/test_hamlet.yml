  command: >
    snakemake
    --lint
    --snakefile Snakefile
    --configfile test/data/config/chrM.json
    --config pepfile=test/pep/chrM.csv

- name: snakefmt-hamlet
  tags:
    - sanity
    - hamlet
  command: snakefmt --check .
