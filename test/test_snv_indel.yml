- name: test-snv-indels-dry-run-single
  tags:
    - dry-run
  command: >
    snakemake -n
    --snakefile includes/snv-indels/Snakefile
    --configfile test/data/test-qc-single.config
  stdout:
    contains:
      - "Job counts:"

