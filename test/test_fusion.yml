- name: test-fusion-dry-run-single
  tags:
    - dry-run
  command: >
    snakemake -n
    --snakefile includes/fusion/Snakefile
    --configfile test/data/test-qc-single.config
  stdout:
    contains:
      - "Job counts:"

- name: test-fusion-dry-run-trio
  tags:
