- name: test-qc-dry-run-single
  tags:
    - dry-run
  command: >
    snakemake -n
    --snakefile includes/qc-seq/Snakefile
    --configfile test/data/test-qc-single.config
  stdout:
    contains:
      - "Job counts:"

